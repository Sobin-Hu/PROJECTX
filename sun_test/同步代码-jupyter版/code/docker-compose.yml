services:
  jupyter:
    image: langchain-course
    ports:
      - "8888:8888"
    volumes:
      - .:/home/jovyan/work
    env_file:
      - .env.example
    depends_on:
      - redis
  
  redis:
    image: docker.1ms.run/redis/redis-stack-server:latest
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - redis-data:/data
    restart: always

volumes:
  redis-data: